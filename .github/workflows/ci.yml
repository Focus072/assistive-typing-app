name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Debug - Show working directory and package.json lint script
        run: |
          echo "Working directory: $(pwd)"
          echo "Package.json lint script:"
          cat package.json | grep -A 1 '"lint"'
          echo "Verifying next lint command:"
          npx next lint --help | head -5 || true
      
      - name: Run linter
        working-directory: ${{ github.workspace }}
        run: npm run lint
      
      - name: Generate Prisma Client
        run: npm run db:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/test' }}
      
      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/test' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'test-secret' }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:3000' }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID || 'test-client-id' }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET || 'test-client-secret' }}
          INNGEST_EVENT_KEY: ${{ secrets.INNGEST_EVENT_KEY || 'test-event-key' }}
          INNGEST_SIGNING_KEY: ${{ secrets.INNGEST_SIGNING_KEY || 'test-signing-key' }}
          INNGEST_BASE_URL: ${{ secrets.INNGEST_BASE_URL || 'http://localhost:3000/api/inngest' }}







